<section  class="bg-gradient-info">
    <div class="page-header min-vh-100">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                    <div class="card z-index-0 mt-8">
                        <div class="card-header text-center pt-4 pb-1">
                            <h4 class="mb-1">ADMIN LOGIN</h4>
                            <p class="mb-0">Welcome back</p>
                            <p *ngIf="messageEreurr" style="color: red;">{{messageEreurr}}</p>
                        </div>
                        <div class="card-body pb-6">
                            <form>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" [(ngModel)]="login.email">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="login.password"
                                        aria-label="Password">
                                </div>
                               <p></p>
                                <div class="text-center">
                                    <button type="button" (click)="loginAdmin()" class="btn bg-gradient-info w-100 mt-4 mb-2">ADMIN LOGIN</button>
                                </div>
                            </form>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
