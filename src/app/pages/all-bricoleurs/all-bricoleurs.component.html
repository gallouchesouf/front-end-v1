<!-- PASS BRICOLEUR A PARTIE DE LOGIN -->
<section style="margin-top: -13rem;">
    <div class="container-fluid">




        <!-- ********************************************************* -->

        <div class="row">
            <div class="col">
                <div class="card overflow-hidden mb-5">
                    <div class="row" *ngIf="bricoleurs">
                        <div class="col-md-4" *ngFor="let brico of bricoleurs">
                            <div class="wrapper2">
                                <div data-w-id="9a7e68c7-d46c-3acc-1554-11131100f758"
                                    style="opacity: 1; transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;"
                                    class="cta-card-wrapper">
                                    <div class="cta-card-icon"><img src="assets/img/profile.svg" alt=""></div>
                                    <div class="cta-card grade-1" style="width: 100%;">
                                        <div class="cta-card-info">
                                            <h6>
                                                <span *ngFor="let sous of list_sous_services">
                                                    <span class=" bg-gradient-info"
                                                        *ngIf="sous.id == brico.id_sousServices">
                                                        {{sous.nom}}</span>
                                                </span>
                                            </h6>

                                            <h6>
                                                <span *ngFor="let adres of list_adresses">
                                                    <span class="badge bg-gradient-info"
                                                        *ngIf="adres.id == brico.id_ville">
                                                        {{adres.ville}}</span>
                                                </span>

                                            </h6>
                                            <h3>{{brico.nom}} {{brico.prenom}}</h3>
                                            <h6>{{brico.adresse}}</h6>
                                            <h6>{{brico.tel}}</h6>
                                            <h6>{{brico.email}}</h6>
                                            <p>{{brico.apropos}}.&nbsp;</p><a href="mailto:{{brico.email}}"
                                                class="btn btn-md bg-gradient-dark">E-mail me</a>
                                        </div>
                                        <div class="cta-card-waves">
                                            <div style="transform: translate3d(0px, 0px, 0px) scale3d(2, 2, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); opacity: 0; transform-style: preserve-3d;"
                                                class="circle-wave"></div>
                                            <div class="circle-wave-1"></div>
                                            <div class="circle-wave-2"></div>
                                            <div class="circle-wave-3"></div>
                                            <div class="circle-wave-4"></div>
                                            <div class="circle-wave-5"></div>
                                            <div class="circle-wave-6"></div>
                                            <div class="circle-wave-7"></div>
                                            <div class="circle-wave-8"></div>
                                            <div class="circle-wave-9"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                      
                    </div>
                </div>

            </div>

        </div>
    </div>
</section>
