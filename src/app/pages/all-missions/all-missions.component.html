<header class="bg-gradient-dark">
    <div class="page-header section-height-50" style="background-image: url(assets/img/curved.jpg);">
        <span class="mask bg-gradient-dark opacity-8"></span>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center mx-auto my-auto">
                </div>
            </div>
        </div>
        <div class="position-absolute w-100 bottom-0">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 40" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="moving-waves" style="z-index: -1;">
                    <use xlink:href="#gentle-wave" x="48" y="-1" fill="rgba(255,255,255,0.40" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.35)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.25)" />
                    <use xlink:href="#gentle-wave" x="48" y="8" fill="rgba(255,255,255,0.20)" />
                    <use xlink:href="#gentle-wave" x="48" y="13" fill="rgba(255,255,255,0.15)" />
                    <use xlink:href="#gentle-wave" x="48" y="16" fill="rgba(255,255,255,1" />
                </g>
            </svg>
        </div>
    </div>
</header>










<!-- PASS BRICOLEUR A PARTIE DE LOGIN -->
<section style="margin-top: -13rem; z-index: 9999;">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card overflow-hidden mb-5">
                    <div class="row " *ngIf="missions">
                        <div class="col-md-4" *ngFor="let mss of missions">
                            <div class="card card-chart">
                                <div class="card-body">
                                    <h4 class="card-title">{{mss.dateMission}}</h4>
                                    <p class="card-category">
                                        <span class="text-success"> {{mss.titre}} </span> <br> - {{mss.descriptions}}
                                    </p>
                                </div>
                                <div class="card-footer">
                                    <div class="stats">
                                        <i class="material-icons"></i> par :
                                        <span *ngFor="let item of CLIENTS">
                                            <span *ngIf="mss.clientId == item.id">
                                                {{item.nom}} {{item.prenom}}
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
        
        
                    </div>
                </div>
                
            </div>
           
        </div>
    </div>
</section>
